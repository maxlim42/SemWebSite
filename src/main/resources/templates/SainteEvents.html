<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Mainpage.css">
    <title>Sainte Events</title>
</head>
<body>
<form th:action="@{/}" th:method="post">
    <input id="button" type="submit" value="Retour">
</form>
<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Categorie </th>
        <th> Location </th>
        <th> StartDate </th>
        <th> EndDate </th>
        <th> Description </th>
        <th> Organizer </th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="event : ${events}">
            <td><span th:text="${event.Name}"> Name </span></td>
            <td><span th:text="${event.Categorie}"> Categorie </span></td>
            <td><span th:text="${event.Location}"> Location </span></td>
            <td><span th:text="${event.StartDate}"> StartDate </span></td>
            <td><span th:text="${event.EndDate}"> EndDate </span></td>
            <td><span th:text="${event.Description}"> Description </span></td>
            <td><span th:text="${event.Organizer}"> Organizer </span></td>
        </tr>
    </tbody>
</table>
</body>
</html>
